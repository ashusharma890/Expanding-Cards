<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>

    <script src="https://kit.fontawesome.com/8c93d321f3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <em><h1>
        Expanding Cards
    </h1></em>
    <i><h3>- Ashu Sharma</h3></i>
</div>
    <div class="container">
        <div class="panel active" id="panel-1">
            <h2>Explore the world</h2>
        </div>

        <div class="panel" id="panel-2">
            <h2>Wild Forest</h2>
        </div>

        <div class="panel" id="panel-3">
            <h2>Sunny Beach</h2>
        </div>

        <div class="panel" id="panel-4">
            <h2>City in Winter</h2>
        </div>

        <div class="panel" id="panel-5">
            <h2>Mountain Cloud</h2>
        </div>
        
    </div>

    <div class="bottom">
        <h3 class="btm">Contact us</h3>
        <i class="fa-solid fa-envelope mail"></i>
        <i class="fa-brands fa-instagram insta"></i>
        <i class="fa-brands fa-facebook-f fb"></i>
        <div>
        <i class="fa-solid fa-copyright cr"> ASR 2022</i>
        <!-- <p class="txt">@ASR 2022</p> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
